<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Range.setStart 차이 비교</title>
  <style>
    #editor {
      border: 1px solid #aaa;
      padding: 10px;
      width: 600px;
      min-height: 100px;
      font-size: 16px;
    }
    .highlight {
      background-color: yellow;
    }
    button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h2>Range.setStart 비교 (span vs span.firstChild)</h2>

  <div id="editor" contenteditable="true">
    <span id="target"><span class="highlight"></span></span>
  </div>

  <p>
    <button onclick="setRangeAtSpan()">span 기준 setStart</button>
    <button onclick="setRangeAtText()">firstChild(텍스트 노드) 기준 setStart</button>
  </p>

  <p>👉 커서 위치가 눈으로 보이게 텍스트 앞에 깜박임을 확인하세요.</p>

  <script>
    const editor = document.getElementById("editor");
    const span = document.querySelector("#target .highlight");

    function setRangeAtSpan() {
      const range = document.createRange();
      const sel = window.getSelection();
      sel.removeAllRanges();

      // span 노드 자체에 setStart
      range.setStart(span, 0);
      range.collapse(true);
      sel.addRange(range);
    }

    function setRangeAtText() {
      const range = document.createRange();
      const sel = window.getSelection();
      sel.removeAllRanges();

      // 텍스트 노드에 setStart
      const textNode = span.firstChild;
      range.setStart(textNode, 0);
      range.collapse(true);
      sel.addRange(range);
    }
  </script>
</body>
</html>
